<html>
<head>
    <title>JN | Network</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JN | Network - Explore our Minecraft server with Practice and Survival modes. Join our community and enjoy a unique gaming experience!">
    <meta name="keywords" content="Minecraft, server, Practice mode, Survival mode, EaglerCraft, gaming">
    <meta name="author" content="JN Network">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script type="text/javascript" src="embed.js"></script>
    <script type="text/javascript">
    window.addEventListener("load", () => {
        new ServerEmbed(document.getElementById("embed"), "50%").ping("wss://play.junarmc.xyz");
    });
    </script>
    <style>
        body {
            background: #f0f0f0;
            color: #333;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #1088f3;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header .discord-link {
            position: absolute;
            top: 15px;
            right: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .header .discord-link:hover {
            background-color: #fff;
            color: #1088f3;
        }

        #embed {
            margin: 20px auto;
            width: 50%;
        }

        .content {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gamemode {
            margin: 20px 0;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #1088f3;
            text-decoration: none;
        }

        .discord-link {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #1088f3;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .discord-link:hover {
            background-color: #1088f3;
            color: white;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JN | Network</h1>
        <a href="https://dsc.gg/jnreborn" class="discord-link">Join our Discord</a>
    </div>
    <div id="embed"></div>
    <div class="content">
        <div class="gamemode">
            <h2>Practice</h2>
            <p>Experience great Knockback and custom core.</p>
        </div>
        <div class="gamemode">
            <h2>Survival</h2>
            <p>Enjoy a compact experience with plenty of features and a unique design never seen before in the EaglerCraft community!</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 JN Network. All rights reserved.</p>
    </div>
